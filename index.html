<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静的ホスティング</title>
</head>
<body>
  <h1>こんにちは！＼(＾o＾)／</h1>
  <form name="contact"method="POST" netlify>
    <p>
      <label>Your Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Your Role: <select type="role[]" name="role" multiple>
        <option value="leader">Leader</option>
        <option value="follower">Follower</option>
        </select></label>
    </p>
    <p>
      <label>like food: <select type="food[]" name="food" multiple>
        <option value="hamburger">hamburger</option>
        <option value="Sushi">Sushi</option>
        <option value="Yakiniku">Yakiniku</option>
        </select></label>
    </p>
    <p>
      <label>Message: : <textarea type="message" name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</body>
</html>
